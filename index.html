<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="container">
        <div id="calculatorContainer">
            <div class="row" id="display">
                
            </div>
            <div class="row">
                <div id="clearContainer">
                    <button id="clear">clear</button></div>
                <div id="deleteContainer">
                    <button id="del">del</button></div>
                <div id="divideContainer">
                    <button id="button">/</button></div>
            </div>
            <div class="row">
                <div id="sevenContainer">
                    <button id="seven">7</button></div>
                <div id="eightContainer">
                    <button id="eight">8</button></div>
                <div id="nineContainer">
                    <button id="nine">9</button></div>
                <div id="multiplyContainer">
                    <button id="multiply">x</button></div>
            </div>
            <div class="row">
                <div id="fourContainer">
                    <button id="four">4</button></div>
                <div id="fiveContainer">
                    <button id="five">5</button></div>
                <div id="sixContainer">
                    <button id="six">6</button></div>
                <div id="subtractContainer">
                    <button id="subtract">-</button></div>
            </div>
            <div class="row">
                <div id="oneContainer">
                    <button id="one">1</button></div>
                <div id="twoContainer">
                    <button id="two">2</button></div>
                <div id="threeContainer">
                    <button id="3">3</button></div>
                <div id="addContainer">
                    <button id="add">+</button></div>
            </div>
            <div class="row">
                <div id="zeroContainer">
                    <button id="zero">0</button></div>
                <div id="dotContainer">
                    <button id="dot">.</button></div>
                <div id="equalsContainer">
                    <button id="equals">=</button></div>
            </div>
        </div>
    </div>
    <script src="js/script.js">

    </script>
</body>
</html>
