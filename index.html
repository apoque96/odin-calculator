<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="container">
        <div id="calculatorContainer">
            <div class="row" id="displayContainer">
                <p id="display"></p>
            </div>
            <div class="row">
                <div id="clearContainer">
                    <button id="clear">clear</button></div>
                <div id="deleteContainer">
                    <button id="del">del</button></div>
                <div id="divideContainer">
                    <button class="operators">/</button></div>
            </div>
            <div class="row">
                <div id="sevenContainer">
                    <button class="numbers">7</button></div>
                <div id="eightContainer">
                    <button class="numbers">8</button></div>
                <div id="nineContainer">
                    <button class="numbers">9</button></div>
                <div id="multiplyContainer">
                    <button class="operators">x</button></div>
            </div>
            <div class="row">
                <div id="fourContainer">
                    <button class="numbers">4</button></div>
                <div id="fiveContainer">
                    <button class="numbers">5</button></div>
                <div id="sixContainer">
                    <button class="numbers">6</button></div>
                <div id="subtractContainer">
                    <button class="operators">-</button></div>
            </div>
            <div class="row">
                <div id="oneContainer">
                    <button class="numbers">1</button></div>
                <div id="twoContainer">
                    <button class="numbers">2</button></div>
                <div id="threeContainer">
                    <button class="numbers">3</button></div>
                <div id="addContainer">
                    <button class="operators">+</button></div>
            </div>
            <div class="row">
                <div id="zeroContainer">
                    <button class="numbers">0</button></div>
                <div id="signContainer">
                    <button id="sign">+/-</button>
                </div>
                <div id="dotContainer">
                    <!--Not a number but it saves some lines-->
                    <button class="numbers">.</button></div>
                <div id="equalsContainer">
                    <button id="equals">=</button></div>
            </div>
        </div>
    </div>
    <script src="js/script.js">

    </script>
</body>
</html>
